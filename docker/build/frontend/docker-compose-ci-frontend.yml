version: '3.8'
services:
  PLACEHOLDER_FRONTEND_SERVICE:
    image: DOCKER_REGISTRY/REPOSITORY/FRONTEND_IMAGE:taglast
    container_name: PLACEHOLDER_FRONTEND_SERVICE
    networks:
      - PLACEHOLDER_BACKEND_SERVICE_net
    environment:
      - VUE_APP_FILE_URL=http://localhost:9090
      - VUE_APP_API_URL=http://192.168.1.102:11103
    ports:
      - "11104:80"
    restart: always
#    如果需要debug可以打开
#    command: ["nginx-debug", "-g", "daemon off;"]

networks:
  PLACEHOLDER_BACKEND_SERVICE_net:
    name: PLACEHOLDER_BACKEND_SERVICE_net
    driver: bridge
